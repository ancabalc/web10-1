<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" type="text/css" />
</head>
<body>
    <div class='container'>
        <form class="form-signin" method="post" id="register-form">
            <h2 class="form-signin-heading">Create Account</h2><hr />
            <div id="error">
            </div>
             <div class="form-group">
                <label for="InputName">Full Name</label>
                <input type="name" class="form-control" name="user_name" id="user_name" placeholder="Name and Surname">
             </div>
             <div class="form-group">
                <label for="InputEmail">Email address</label>
                <input type="email" class="form-control" name="user_email" id="user_email" placeholder="Email">
             </div>
             <div class="form-group">
                <label for="InputPassword1">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Password">
             </div>
                <div class="form-group">
                <label for="InputPassword2">Check Password</label>
                <input type="password" class="form-control" name="cpassword" id="cpassword" placeholder="Reenter Password">
             <div class="form-group">
                <label for="role" name="role">Choose role</label>
                <br>
                <input type="radio" name="role" id="optionClient" value="client">Client
                <br>
                <input type="radio" name="role" id="optionProvider" value="provider">Provider
             </div>
             <div class="form-group">
                 <button type="submit" class="btn btn-default" name="btn-save" id="btn-submit">
                    <span class="glyphicon glyphicon-log-in"></span> &nbsp; Create Account
                 </button>
             </div>
         </form>
    </div>
    <script type="text/javascript" src="assets/js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <!--<script type="text/javascript" src="assets/js/main.js"></script>-->
    <script type="text/javascript" src="assets/js/signup.js"></script>
</body>
</html>
